<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="kod.js"></script>

</head>
<body>
    <div style="background-color: #12ac8a; color: black; text-align: center;" class="container py-5 w-50 my-5 h-75">
        <div><h2>Choose City:</h2></div>
        <label for="nazwa" >City:</label> <input id='miasto' type="text" style=" color: #457b9d;"> 
        <button onclick="wyszukanie()">Submit</button>
            <div style=" color: #457b9d; text-align: center; border: #1d3557 solid 1px;" class="container py-5 w-75 my-5 h-75">
                
                <table class="table table-borderless">
                    
                    <tr>
                        <td rowspan="4" style="vertical-align:middle;"><img id="obrazek" src=""></td>
                        <td>Description:</td>
                        <td id="description"></td>
                    </tr>
                    <tr>
                        <td>Temperature(&#8451):</td>
                        <td id="tempe"></td>
                    </tr>
                    <tr>
                        <td>Pressure(hPa)</td>
                        <td id="press"></td>
                    </tr>
                    <tr>
                        <td>Humidity(%)</td>
                        <td id="humidity"></td>
                    </tr>
                  </table>
                  <p style="visibility: hidden;" id="21">SIEMA</p>
        </div>
        <div style=" background-color: #12ac8a; color: black; text-align: center; border: #1d3557 solid 1px;" class="container  py-5 w-75 my-5 h-75" id="box">
            <table class="table table-borderless">
                <tr>
                    <td>Minimal temperature(&#8451)</td>
                    <td id="mintemp">fwe</td>
                </tr>
                <tr>
                    <td>Maximal temperature(&#8451)</td>
                    <td id="maxtemp">fwe</td>
                </tr>
                <tr>
                    <td>Feels like(&#8451)</td>
                    <td id="feeltemp">fwe</td>
                </tr>
            </table>
    </div>
    
</body>
</html>
